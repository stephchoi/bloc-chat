<nav class="navbar">
  <h1>Bloc Chat</h1>
  <div class="chatroom-button">New Chat</div>
  <div class="chatroom-list" ng-repeat="room in home.rooms.all">
    <a ng-click="home.rooms.setCurrentRoom(room)">{{"Room " + room.$id}}</a>
  </div>
</nav>

<div class="chatroom-window">
  <div class="message-window"><p>{{room.value}}</p></div>
  <div class="message-bar">
    <input id="message-text" type="text" placeholder="Type Message Here"></div>
    <button id="send-button"><p>send</p></div>
  </div>

</div>
