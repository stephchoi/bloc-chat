<nav class="navbar">
  <h1>Bloc Chat</h1>

  <button class= "chatroom-button" ng-click="home.open()">New Chat</button>
  <div class="chatroom-list" ng-repeat="room in home.roomarray">
    <a href="#" ng-click="home.messages.getByRoomId(room)">{{room.$value}}</a>
  </div>
</nav>

<div class="chatroom-window">
  <h1>{{home.messages.currentRoom.$value}}</h1>
  <div class="message-window" ng-repeat="message in home.messages.currentMessages">
    <h6>{{message.username}}</h6>
    <p>{{message.content}}</p>
    <h6>{{message.sentAt}}</h6>
  </div>
  <div class="message-bar">
    <input id="message-text" ng-model="home.newMessage" type="text" placeholder="Type Message Here">
    <button id="send-button" ng-click="home.messages.send(home.newMessage)">Send</button>
  </div>
</div>
