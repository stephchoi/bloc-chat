<form class="form" name="myform">
  <h3>Set a username</h3>
  <label for="new-username">This name will appear when you send messages</label>
  <br>
  <input id="new-userName" type="text" ng-model="$user.newUserName" ng-required="true"/>
  <br>
  <button class="username form-button submit" type="submit" ng-click="myform.$valid && $user.setUserName()">Set username</button>
</form>
