<div class="form">
  <h3>Set a username</h3>
  <label for="new-userName">This name will appear when you send messages</label>
  <br>
  <input id="new-userName" type="text" ng-model="$user.newUserName" required>
  <br>
  <button class="username form-button submit" type="button" ng-click="$user.setUserName()">Set username</button>
</div>
