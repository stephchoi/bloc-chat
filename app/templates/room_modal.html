<form>
  <h3>Create New Room</h3>
  <div class="form-group">
    <label for="new-room-name">Enter a room name:</label>
    <br>
    <input id="new-room-name" class="form-control input-lg" type="text" ng-model="$ctrl.roomName" required>
  </div>
  <div class="row">
    <button class="btn btn-default col-sm-3" ng-click="$ctrl.cancel()">Cancel</button>
    <button class="btn btn-primary col-sm-3" type="button" ng-click="$ctrl.ok()">Create Room</button>
  </div>
</form>
